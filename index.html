<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Anna Smirnova</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row first">
        <div class="col-6 current-city">
          <button
            type="button"
            class="btn btn-link link-ccity"
            id="current-location-button"
          >
            Current city
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-link link-today">Today</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-link link-tomorrow">
            Tomorrow
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-link link-5days">5 days</button>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row second">
          <div class="col-8 entrance">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter your city"
                id="entered"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <button type="submit" class="btn btn-primary search">
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="entered-city" id="entered-city">New York</div>
      <div class="row third">
        <div class="col-3 condition">
          <ul class="conditions">
            <li>Precipitation: <span id="precipitation">70</span>%</li>
            <li>Humidity: <span id="humidity">70</span>%</li>
            <li>Pressure: <span id="pressure">70</span> mb</li>
            <li>Wind: <span id="wind">70 </span> km/h</li>
            <li>Sunrise: <span id="sunrise">05:00</span></li>
            <li>Sunset: <span id="sunset">21:10</span></li>
          </ul>
        </div>
        <div class="col emoji2">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          <div class="col condition2" , id="description">Partly cloudy</div>
        </div>
        <div class="col degrees">
          <span class="temperature" id="temperature">19</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <div class="col feels-like">
            Feels like <span id="feels-like">20</span> °С
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <button type="button" class="btn btn-link hourly-link">Hourly</button>
        </div>
        <div class="col bottom-time" , id="date">Time and date</div>
      </div>
    </div>
    <small
      ><a
        href="https://github.com/HannahSmirnova/Weather-app.FHweek7"
        target="_blank"
        >Open-source Code</a
      >
      by Anna Smirnova</small
    >
    <script src="src/src.js"></script>
  </body>
</html>
